name: Release

on:
  push:
    tags:
      - "v*"

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: read
    timeout-minutes: 15
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/wenv

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../wenv-${{ matrix.name }}.tar.gz wenv
          cd ../../..
          shasum -a 256 wenv-${{ matrix.name }}.tar.gz > wenv-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: wenv-${{ matrix.name }}
          path: |
            wenv-${{ matrix.name }}.tar.gz
            wenv-${{ matrix.name }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # create GitHub release
    timeout-minutes: 5

    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            wenv-linux-x64/*
            wenv-macos-arm64/*

  homebrew:
    needs: release
    runs-on: ubuntu-latest
    permissions: {}
    timeout-minutes: 5

    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          SHA_LINUX=$(cat wenv-linux-x64/wenv-linux-x64.tar.gz.sha256 | cut -d' ' -f1)
          SHA_MACOS_ARM64=$(cat wenv-macos-arm64/wenv-macos-arm64.tar.gz.sha256 | cut -d' ' -f1)

          git config --global credential.helper store
          echo "https://x-access-token:${TAP_TOKEN}@github.com" > ~/.git-credentials
          chmod 600 ~/.git-credentials

          git clone https://github.com/uwinx/homebrew-tap.git
          cd homebrew-tap
          mkdir -p Formula

          cat > Formula/wenv.rb << EOF
          class Wenv < Formula
            desc "Load env files and run stuff"
            homepage "https://github.com/uwinx/wenv"
            version "${VERSION}"
            license "MIT"

            on_macos do
              url "https://github.com/uwinx/wenv/releases/download/v${VERSION}/wenv-macos-arm64.tar.gz"
              sha256 "${SHA_MACOS_ARM64}"
            end

            on_linux do
              url "https://github.com/uwinx/wenv/releases/download/v${VERSION}/wenv-linux-x64.tar.gz"
              sha256 "${SHA_LINUX}"
            end

            def install
              bin.install "wenv"
            end

            test do
              system "#{bin}/wenv", "--help"
            end
          end
          EOF

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Formula/wenv.rb
          git commit -m "wenv ${VERSION}"
          git push
